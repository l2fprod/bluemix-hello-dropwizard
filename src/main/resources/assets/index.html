<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello from Dropwizard</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    /* Space out content a bit */
    
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }
    /* Everything but the jumbotron gets side spacing for mobile first views */
    
    .header,
    .marketing,
    .footer {
      padding-right: 15px;
      padding-left: 15px;
    }
    /* Custom page header */
    
    .header {
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e5e5;
    }
    /* Make the masthead heading the same height as the navigation */
    
    .header h3 {
      margin-top: 0;
      margin-bottom: 0;
      line-height: 40px;
    }
    /* Custom page footer */
    
    .footer {
      margin-top: 20px;
      padding-top: 19px;
      color: #777;
      border-top: 1px solid #e5e5e5;
    }
    /* Customize container */
    
    @media (min-width: 768px) {
      .container {
        max-width: 730px;
      }
    }
    
    .container-narrow > hr {
      margin: 30px 0;
    }
    /* Main marketing message and sign up button */
    
    .jumbotron {
      text-align: left;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .jumbotron .btn {
      padding: 14px 24px;
      font-size: 21px;
    }
    /* Supporting marketing content */
    
    .marketing {
      margin: 40px 0;
    }
    
    .marketing p + h4 {
      margin-top: 28px;
    }
    /* Responsive: Portrait tablets and up */
    
    @media screen and (min-width: 768px) {
      /* Remove the padding we set earlier */
      .header,
      .marketing,
      .footer {
        padding-right: 0;
        padding-left: 0;
      }
      /* Space out the masthead */
      .header {
        margin-bottom: 30px;
      }
      /* Remove the bottom border on the jumbotron for visual effect */
      .jumbotron {
        border-bottom: 0;
      }
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="#">Home</a></li>
          <li role="presentation"><a href="http://github.com/l2fprod/bluemix-hello-dropwizard">GitHub</a></li>
          <li role="presentation"><a href="https://twitter.com/l2fprod">Contact</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Hello Dropwizard</h3>
    </div>

    <div class="jumbotron">
      <h1>Hello from Dropwizard app!</h1>
      <p class="lead">This is a simple hello-world app to show how to deploy a Dropwizard app to Bluemix.</p>
    </div>

    <div>
      <h3>Try the /api/hello-word resource</h3>
      <form action="/api/hello-world">
        <div class="form-group">
          <label>What's your name?</label>
          <input type="text" name="name" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div>
      <h3>Check the Dropwizard admin features</h3>
      <a class="btn btn-info" target="_blank" href="/admin/metrics?pretty=true">Metrics</a>
      <a class="btn btn-info" href="/admin/ping">Ping</a>
      <a class="btn btn-info" href="/admin/threads">Threads</a>
      <a class="btn btn-info" href="/admin/healthcheck?pretty=true">Health Check</a>
    </div>
    
    <footer class="footer">
      <p>made by <a href="https://twitter.com/l2fprod">fred</a> with <a href="http://ibm.com/bluemix">IBM Bluemix</a>.</p>
    </footer>
  </div>
</body>

</html>
